<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auction House</title>
    </head>
    <body class="page auth-login">
        <a class="skip-link visually-hidden focusable" href="#main-content">Skip to main content</a>
        <header class="site-header">
            <div class="header-container">
                <div class="branding">
                    <a href="/">The Auction House</a>
                </div>
                <nav class="nav" aria-label="main">
                    <ul class="nav-list" id="main-navigation-list" role="list">
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/listings/index.html">All listings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content" class="content">
            <div class="content-width-container">
                <div class="form-container">
                    <h1>Login</h1>
                    <form id="login-form" novalidate>
                        <div class="form-control">
                            <label id="email-label" for="email">Email:</label>
                            <input
                                id="email"
                                type="email"
                                name="email"
                                placeholder="Email"
                                aria-labelledby="email-label"
                                required
                            />
                        </div>
                        <div class="form-control">
                            <label id="password-label" for="password">Password:</label>
                            <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Password"
                                aria-labelledby="password-label"
                                required
                            />
                        </div>
                        <div class="form-control">
                            <button id="register-button" type="submit" class="button contained primary">Log in</button>
                            <a href="/auth/register.html">I don't have an account, register.</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <div class="content-width-container">
                <p class="copyright">
                    &copy;<span>2023</span> The Auction House. Developed by
                    <a href="http://joakimtveter.no">Joakim Tveter</a>.
                </p>
            </div>
        </footer>
        <div id="toast-container"></div>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/pages/auth/login.js"></script>
    </body>
</html>
