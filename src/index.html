<!DOCTYPE html>
<html lang="en">

            <div class="header-container">
                <div class="branding">
                    <a href="/">The Auction House</a>
                </div>
                <nav class="nav" aria-label="main">
                    <ul class="nav-list" id="main-navigation-list" role="list">
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/listings/index.html">All listings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content" class="content">
            <h1 class="visually-hidden">The Auction House - Buy and sell anything</h1>
            <form class="search-form" action="/search.html" method="get">
                <div class="search-container">
                    <input id="search-input" class="search-input" type="search" name="q" id="searchbox" />

            <div class="content-width-container">
                <section class="highlight-section">
                    <div id="highlight1"></div>
                    <div id="highlight2"></div>
                </section>
                <section class="section">
                    <h2>Recent listings</h2>
                    <div id="recent-listings" class="listing-container"></div>
                    <a href="/listings/index.html">See more auction listings</a>
                </section>
                <section class="section">
                    <h2>Auction closing soon</h2>
                    <div id="closing-listings" class="listing-container"></div>
                    <a href="/listings/index.html">See more auction listings</a>
                </section>
                <section class="section">
                    <h2>Trending listings</h2>
                    <div id="trending-listings" class="listing-container"></div>
                    <a href="/listings/index.html">See more auction listings</a>
                </section>
            </div>
        </main>
        <footer class="site-footer">
            <div class="content-width-container">
                <p class="copyright">
                    &copy;<span>2023</span> The Auction House. Developed by
                    <a href="http://joakimtveter.no">Joakim Tveter</a>.

            </div>
        </footer>
        <div id="toast-container"></div>
        <script type="module" src="/js/main.js"></script>
