<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create New Listing | The Auction House</title>
    </head>
    <body>
        <header class="site-header">
            <div class="header-container">
                <div class="branding">
                    <a href="/">The Auction House</a>
                </div>
                <nav class="nav" aria-label="main">
                    <ul class="nav-list" role="list">
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/listings/index.html">All listings</a>
                        </li>
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/auth/login.html">Login</a>
                        </li>
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/auth/register.html">Register</a>
                        </li>
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/profile/index.html">Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content" class="content">
            <div class="content-width-container">
                <form>
                    <h1>Create new listing</h1>
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" />
                    </div>

                    <div class="form-control">
                        <label for="media">Media</label>
                        <div>
                            <input type="url" id="media" name="media" />
                            <button>+<span class="visually-hidden">Add Url</span></button>
                        </div>
                    </div>

                    <div class="form-control">
                        <label for="ends_at">Auction Ends</label>
                        <input type="datetime-local" id="ends_at" name="ends_at" />
                    </div>
                    <button type="submit">Create listing</button>
                </form>
            </div>
        </main>
        <footer class="site-footer">
            <div class="content-width-container">
                <p class="copyright">
                    &copy;<span>2023</span> The Auction House. Developed by
                    <a href="http://joakimtveter.no">Joakim Tveter</a>.
                </p>
            </div>
        </footer>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/pages/listings/create.js"></script>
    </body>
</html>
