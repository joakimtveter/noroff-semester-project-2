<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create New Listing | The Auction House</title>
    </head>
    <a class="skip-link visually-hidden focusable" href="#main-content">Skip to main content</a>
    <body>
        <header class="site-header">
            <div class="header-container">
                <div class="branding">
                    <a href="/">The Auction House</a>
                </div>
                <nav class="nav" aria-label="main">
                    <ul class="nav-list" id="main-navigation-list" role="list">
                        <li class="nav-item" role="listitem">
                            <a class="nav-link" href="/listings/index.html">All listings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content" class="content">
            <div class="content-width-container">
                <form id="create-listing-form">
                    <h1>Create new listing</h1>
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" />
                    </div>

                    <div class="form-control">
                        <label id="media-label">Media</label>
                        <div>
                            <input
                                type="url"
                                class="media-url-input mbe-1"
                                name="media0"
                                aria-labelledby="media-label"
                            />
                            <button id="add-media-url-button" type="button" class="button outlined primary">
                                Add another image
                            </button>
                        </div>
                    </div>

                    <div class="form-control">
                        <label for="endsAt">Auction Ends</label>
                        <input id="endsAt" type="datetime-local" name="endsAt" />
                    </div>
                    <button type="submit" class="button contained primary">Create listing</button>
                </form>
            </div>
        </main>
        <footer class="site-footer">
            <div class="content-width-container">
                <p class="copyright">
                    &copy;<span id="copyright-year">2023</span> The Auction House. Developed by
                    <a href="http://joakimtveter.no">Joakim Tveter</a>.
                </p>
            </div>
        </footer>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/pages/listings/create.js"></script>
    </body>
</html>
