<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Auction House</title>
        <meta name="description" content="Single item up for auction">
    </head>
    <body>
        <div id="app" class='page single-listing'>
            <div id='image-container' style='visibility: hidden;'>
                <img id='main-image' src='' alt='' />
                <div id="thumbnails"></div>
            </div>
            <div class='info-container'>
                <h1 id='title'></h1>
                <p id="description"></p>
                <p class='current-bid' style='visibility: hidden;'>Current bid: <span id='current-bid'>0</span></p>
                <form id='bid-form' style='visibility: hidden;'>
                    <input id='bid-input' type='number' />
                    <button type='submit' id='bid-button'>Bid</button>
                </form>
            </div>
        </div>
        <div id='toast-container'></div>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/pages/listings/view.js"></script>
    </body>
</html>
